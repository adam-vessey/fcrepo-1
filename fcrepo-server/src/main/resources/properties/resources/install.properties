# install.properties
# required by org.fcrepo.utilities.install

# Note: These versions are hard coded and should be generated by Maven to match
#       the actual dependencies.
install.tomcat                  = tomcat-${tomcat.version}.zip
install.tomcat.basename         = apache-tomcat-${tomcat.version}

install.jdbc.mysql              = mysql-connector-java-${mysql.version}.jar
install.jdbc.derby              = derby-${derby.version}.jar
install.jdbc.derbynetworkclient = derbyclient-${derby.version}.jar
install.jdbc.postgresql         = postgresql-${postgresql.version}.jar

# used by the org.fcrepo.utilities.install.Installer to determine if these jars
# should be removed from fedora.war
install.commons.collections     = commons-collections-3.2.1.jar
install.commons.dbcp            = commons-dbcp-1.4.jar
install.commons.pool            = commons-pool-1.6.jar
